<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Automated Job Application Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <div class="dashboard card p-3 shadow-sm">
            <h2 class="card-title text-center mb-3">Job Application Dashboard</h2>
            <form id="jobForm" class="row g-3">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="date-posted" class="form-label">Date Posted</label>
                        <select id="date-posted" name="date-posted" class="form-select" required>
                            <option value="" selected>--Choose--</option>
                            <option value="Past Month">Past Month</option>
                            <option value="Past Week">Past Week</option>
                            <option value="Past 24 Hours">Past 24 Hours</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="experience" class="form-label">Experience Level</label>
                        <select id="experience" name="experience" class="form-select" required>
                            <option value="" selected>--Choose--</option>
                            <option value="Entry Level">Entry Level</option>
                            <option value="Mid Level">Mid Level</option>
                            <option value="Senior Level">Senior Level</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="job-title" class="form-label">Job Title</label>
                        <select id="job-title" name="job-title" class="form-select" required>
                            <option value="" selected>--Choose--</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Quality Assurance Engineer">Quality Assurance Engineer</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="location" class="form-label">Location</label>
                        <select id="location" name="location" class="form-select">
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Search For Jobs</button>
                    <button type="button" id="queryBtn" class="btn btn-secondary ms-2">Query Database</button>
                </div>
            </form>
            <div id="results" class="mt-4" style="display:none;">
                <h2 class="card-title text-center mb-3">Job Search Results</h2>
                <div class="filter-panel card p-3 mb-3">
                    <button class="btn btn-primary w-100 filter-toggle" aria-expanded="false"
                        aria-controls="filter-controls">
                        <span class="filter-icon">üîç</span> Filters
                    </button>
                    <div id="filter-controls" class="filter-controls collapse" style="display: none;">
                        <div class="row g-2 mt-2">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="filter-title" class="form-label">Job Title</label>
                                    <input type="text" id="filter-title" class="form-control"
                                        placeholder="e.g., Software Engineer" aria-label="Filter by job title">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="filter-company" class="form-label">Company</label>
                                    <input type="text" id="filter-company" class="form-control"
                                        placeholder="e.g., Indeed Corp." aria-label="Filter by company">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="filter-location" class="form-label">Location</label>
                                    <input type="text" id="filter-location" class="form-control"
                                        placeholder="e.g., Remote" aria-label="Filter by location">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="filter-status" class="form-label">Status</label>
                                    <select id="filter-status" class="form-select" aria-label="Filter by status">
                                        <option value="">All Statuses</option>
                                        <option value="New">New</option>
                                        <option value="Applied">Applied</option>
                                        <option value="Ignored">Ignored</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-danger w-100 clear-filters">Clear Filters</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="job-table table table-striped">
                        <thead>
                            <tr>
                                <th>Job Title</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Job URL</th>
                                <th>Job Status</th>
                                <th>Date Found</th>
                                <th>Remove</th>
                                <th>Apply</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="8">No job applications found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" id="event-handler">
                        Process Selected Jobs
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
