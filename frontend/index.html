<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Flask-powered dashboard for scraping and managing job applications.">
    <title>Automated Job Application Dashboard</title>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Sticky Login/Register Dropdown -->
    <div class="position-fixed top-0 end-0 m-3" style="z-index:1050;">
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="authDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Login / Register
            </button>
            <div class="dropdown-menu dropdown-menu-end p-4 shadow" style="min-width: 250px;">
                <form id="authForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" id="registerBtn">Register</button>
                        <button type="button" class="btn btn-danger" id="logoutBtn"
                            style="display:none;">Logout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h1 class="visually-hidden">Automated Job Application Dashboard</h1>

    <main class="container mt-4" role="main">
        <div class="dashboard card p-3 shadow-sm">
            <h2 class="card-title text-center mb-3">Job Application Dashboard</h2>

            <!-- Job Application Form -->
            <form id="jobForm" class="row g-3" novalidate autocomplete="on">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="date-posted" class="form-label">Date Posted</label>
                        <select id="date-posted" name="date-posted" class="form-select" required>
                            <option value="" selected>--Choose--</option>
                            <option value="Past Month">Past Month</option>
                            <option value="Past Week">Past Week</option>
                            <option value="Past 3 Days">Past 3 Days</option>
                            <option value="Past 24 Hours">Past 24 Hours</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="experience" class="form-label">Experience Level</label>
                        <select id="experience" name="experience" class="form-select" required>
                            <option value="" selected>--Choose--</option>
                            <option value="Entry Level">Entry Level</option>
                            <option value="Mid Level">Mid Level</option>
                            <option value="Senior Level">Senior Level</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="job-title" class="form-label">Job Title</label>
                        <select id="job-title" name="job-title" class="form-select" required>
                            <option value="">--Choose--</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Software Developer">Software Developer</option>
                            <option value="Quality Assurance Engineer">Quality Assurance Engineer</option>
                            <option value="Software Test Engineer">Software Test Engineer</option>
                            <option value="Automation Engineer">Automation Engineer</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Full-Stack Developer">Full-Stack Developer</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="location" class="form-label">Location</label>
                        <select id="location" name="location" class="form-select">
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                </div>
            </form>


            <!-- Resume Form -->
            <div id="resumeDiv">
                <form id="resumeForm" action="/resume_parse" method="post" enctype="multipart/form-data" novalidate>
                    <div class="input-group mb-3">
                        <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.docx" class="form-control"
                            required>
                        <button type="submit" class="btn btn-outline-primary" id="resumeSubmit">Upload Resume</button>
                    </div>
                </form>

                <!-- Submit and Query Div -->
                <div class="row mt-3 g-2">
                    <div class="col-6">
                        <button type="button" id="queryBtn" class="btn btn-secondary w-100">
                            Query Database
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="submit" form="jobForm" id="searchBtn" class="btn btn-primary w-100">
                            Search For Jobs
                        </button>
                    </div>
                </div>
            </div>


            <!-- Filters Form -->
            <div id="results" class="mt-4" style="display:none;">
                <h2 class="card-title text-center mb-3">Job Search Results</h2>
                <div class="filter-panel card p-3 mb-3">
                    <button class="btn btn-primary w-100 filter-toggle" aria-expanded="false"
                        aria-controls="filter-controls">
                        <span class="filter-icon">üîç</span> Filters
                    </button>
                    <div id="filter-controls" class="filter-controls collapse" style="display: none;">
                        <div class="row g-2 mt-2">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="filter-title" class="form-label">Job Title</label>
                                    <input type="text" id="filter-title" class="form-control"
                                        placeholder="e.g., Software Engineer" aria-label="Filter by job title">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="filter-company" class="form-label">Company</label>
                                    <input type="text" id="filter-company" class="form-control"
                                        placeholder="e.g., Indeed Corp." aria-label="Filter by company">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="filter-location" class="form-label">Location</label>
                                    <input type="text" id="filter-location" class="form-control"
                                        placeholder="e.g., Remote" aria-label="Filter by location">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="filter-status" class="form-label">Status</label>
                                    <select id="filter-status" class="form-select" aria-label="Filter by status">
                                        <option value="">All Statuses</option>
                                        <option value="New">New</option>
                                        <option value="Applied">Applied</option>
                                        <option value="Ignored">Ignored</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-danger w-100 
                                clear-filters">Clear Filters</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Table of Jobs -->
                <div class="table-responsive">
                    <table class="job-table table table-striped-desktop">
                        <caption class="text-center">
                            List of Job Applications with Actions
                        </caption>
                        <thead>
                            <tr>
                                <th>Job Title</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Salary</th>
                                <th>Job URL</th>
                                <th>Job Score</th>
                                <th>Job Status</th>
                                <th>Date Found</th>
                                <th>Remove</th>
                                <th>Apply</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="10">No job applications found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" id="event-handler">
                        Process Selected Jobs
                    </button>
                </div>


            </div>
        </div>
    </main>


    <!-- Container Holding the Process Fab Button -->
    <div id="process-fab-container" title="Process Selected Jobs" aria-label="Process Selected Jobs">
        <button type="button" class="btn" id="process-fab">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
        </button>
        <span id="fab-label">Process Selected</span>
    </div>


    <!-- Toast container for handling pop up messages -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div id="job-toast" class="toast align-items-center text-white bg-primary border-0" role="alert"
            aria-live="polite">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">Processing complete.</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

</body>

</html>
